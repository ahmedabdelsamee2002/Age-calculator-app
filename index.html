<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		
		<title>Frontend Mentor | Age calculator app</title>
		<link rel="stylesheet" href="style.css">

		<style>
			.attribution { font-size: 11px; text-align: center; }
			.attribution a { color: hsl(228, 45%, 44%); }
		</style>
	</head>
	<body>
		<main class="principal">
			<div class="container">
				<h1 style="position:absolute;top:-200px;">Age Calculator App Main</h1>
				
				<form class="form">
					<div class="form-container">
					
						<div class="form-item">
							<label for="dia" class="form-item__label">Day</label>
							<input type="text" class="form-item__input" name="day" required maxlength="2" id="dia" placeholder="DD">
							<p class="form-error-dia"><i>Must be a valid date</i></p>
						</div>
						
						<div class="form-item">
							<label for="mes" class="form-item__label">Month</label>
							<input type="text" class="form-item__input" name="month" required maxlength="2" id="mes" placeholder="MM">
							<p class="form-error-mes"><i>Must be a valid date</i></p>
						</div>
						
						<div class="form-item">
							<label for="ano" class="form-item__label">Year</label>
							<input type="text" class="form-item__input" name="year" required maxlength="4" id="ano" placeholder="YYYY">
							<p class="form-error-ano"><i>Must be a valid date</i></p>
						</div>
					</div>
					<button type="button" class="form-button">
						<img src="assets/images/icon-arrow.svg" class="form-button__icon" alt="">
					</button>
				</form>
				
				<div class="result">
					<p class="result-text" id="yrs"><span class="result-text__data">--</span> years</p>
					<p class="result-text" id="mth"><span class="result-text__data">--</span> months</p>
					<p class="result-text" id="day"><span class="result-text__data">--</span> days</p>
				</div>
			</div>
		</main>

		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Ahmed Abdelsamee</a>.
		</footer>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
